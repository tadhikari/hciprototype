<!DOCTYPE html>
<html>
    <head>

    <body>
        <section class="centerAlignContent">
            <h1 id="head1"></h1>
            <h2 id="head2"></h2>

                  <img src="" alt="Your camera is displayed here" style="width:100%" id="cameraimage">

                <div class=""><h4 id="cameraPrice">US$ 500</h4></div>

            </div>
            <div class="centered final-button">
                
                <button id="back1" onclick="previousPage()">Back</button><button id="next1" onclick="nextPage()" disabled>Next</button>
