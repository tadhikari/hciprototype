<!DOCTYPE html>
<html>
    <head>
        <title>Smart Camera Vending Machine</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta charset="utf-16"/>
        <link rel='stylesheet' type='text/css' media='screen' href='../main.css'>
    </head>
    <body>
        <section class="centerAlignContent">
            <h1 id="head1"></h1>
            <h2 id="head2"></h2>
            <div class="wrapper centered">
                <div id="qstnSet1">
                    <h4 id="qstn1"></h4>
                    <span>
                        <input type="radio" name="q1" id="beginner" class="q1" onclick="q1Click()">
                        <label id="beglevel" for="beginner"></label><br>
                        <input type="radio" name="q1" id="intermediate" onclick="q1Click()">
                        <label id="intlevel" for='intermediate'></label><br>
                        <input type="radio" name="q1" id="advanced" onclick="q1Click()">
                        <label id="advlevel" for="advanced"></label><br>
                    </span>
                </div>
                <div id="qstnSet2">
                    <h4 id="qstn2"></h4>
                    <span>
                        <input type="radio" name="q2" id="vlogging" onclick="q2Click()">
                        <label for="vlogging" id="vlogpurpose" ></label><br>
                        <input type="radio" name="q2" id="travel" onclick="q2Click()">
                        <label for="travel" id="travelpurpose"></label><br>
                        <input type="radio" name="q2" id="movie" onclick="q2Click()">
                        <label for="movie" id="moviepurpose"></label><br>
                    </span>
                </div>
                <div id="qstnSet3">
                    <h4 id="qstn3"></h4>
                    <span>
                        <input type="radio" name="q3" id="basic" onclick="q3Click()">
                        <label for="basic" id="bigtier"></label><br>
                        <input type="radio" name="q3" id="intermediateTier" onclick="q3Click()">
                        <label for="intermediateTier" id="inttier"></label><br>
                        <input type="radio" name="q3" id="highend" onclick="q3Click()">
                        <label for="highend" id="hightier"></label><br>
                    </span>
                </div>
                <br>
                <button id="back1" onclick="previousPage()" class="bordered">Back</button>
                <button id="next1" onclick="nextPage()" class="bordered" disabled>Next</button>

            </div>
        </section> 
    </body>
     <script src='questions.js'></script>
     
   
</html>
